<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Scanner</title>
    <link rel="stylesheet" href="btc.css">
</head>
<body>
    <div class="container">
        <img id="btc-logo" src="https://i.imgur.com/AMJ3tNu.png" alt="BTC Logo">
        <div id="checked">Checked: 0</div>
        <div class="scan-box" id="scan-results">
        </div>
        <div class="found-box">
            <img id="found-logo" src="https://i.imgur.com/AMJ3tNu.png" alt="Found">
            <span id="found-amount">0 BTC</span>
            <div id="found-words"> <!-- Kazanç kutusunun altında kelimeler burada eklenecek -->
            </div>
        </div>
        <br>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <br>
    </div>
    <script src="btc.js"></script>
</body>
</html>
